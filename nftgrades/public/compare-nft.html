<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css">
    <title>NFT Grades | Admin Login</title>
</head>

<body>
    <div class="body-wrapper">

        <!-- Navigation header start -->
        <header>
            <nav class="head-nav">
                <div class="container-lg">
                    <div class="wrapper">
                        <div class="brand-logo">
                            <a href="./">
                                <img src="./images/gemstool-logo.png" alt="NFT Grades image" width="180px" height="46px">
                            </a>
                        </div>
                        <div class="nav-links">
                            <ul class="user-list">
                                <li>
                                    <a href="./submit-nfts.html">Submit NFT</a>
                                </li>
                            </ul>
                            <ul class="admin-list d-none">
                                <li>
                                    <a href="./admin-userlist.html">User List</a>
                                </li>
                                <li>
                                    <a href="./admin-nftlist.html">NFT List</a>
                                </li>
                                <li>
                                    <a href="#">User Name 
                                        <span><i class="fas fa-chevron-circle-down"></i></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Navigation header end -->

        <main class="main-spacing">
            <!-- Submit NFTs form start -->
            <section class="compare-nft">
                <div class="nft-container">
                    <div class="container-lg">
                        <div class="row">
                            <div class="col-12 heading">
                                <h1> <span class="highlight">Compare</span> NFTs </h1>
                            </div>
                            <div class="col-lg-9 col-md-8 left-block">
                                <div class="compare-nft-form">
                                    <div class="box-modal">
                                        <form action="" method="post" id="compare-nft-form">
                                            <div class="select-group">
                                                <div class="form-group">
                                                    <label for="select_a">Select A</label>
                                                    <input type="text" name="select_a" id="select_a" class="form-control" />
                                                </div>
                                                <div class="compare-sign">
                                                    <img src="./images/compare-icon.png" alt="Compare icon" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="select_b">Select B</label>
                                                    <input type="text" name="select_b" id="select_b" class="form-control" />
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                
                            </div>
                            
                            <div class="col-lg-3 col-md-4 right-block">
                                <div class="image">
                                    <img src="./images/img3.png" alt="dummy image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Submit NFTs form end -->

        </main>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
